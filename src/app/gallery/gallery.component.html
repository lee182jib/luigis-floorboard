
<div class="jumbotron jumbotron-fluid align-items-center">
  <div class="container">
    <h1 class="display-4">Luigi's Floorboard</h1>
  </div>
</div>
<div class="container-fluid gallery-container">
  
  <div class="row">
    <div *ngFor="let album of albums" class="col-sm-6 col-md-6 col-lg-4">
      <figure>
        <a routerLink="/detail/{{ album.id }}">
          <img src="{{ album.image }}" class="img-fluid">
          <figcaption>
            <h2>{{ album.title }}</h2>
          </figcaption>
        </a>
      </figure>
    </div>
  </div>
</div>
